<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h2>FOE Room Reservation</h2>

	<p>
		Dear <span th:text="${request.userName}"></span>,
	</p>
	<p>Thank you for using the FOE Online Room Reservation service.</p>
	<p>Your booking has been placed successfully.</p>

	<h3>Booking Details</h3>
	<div>
		<table style="font-weight: bold;">
			<tr>
				<td>Booked Room</td>
				<td style="border-left: 2px solid blue; padding: 5px;"
					th:text="${request.roomName}"></td>
			</tr>
			<tr>
				<td>Purpose</td>
				<td style="border-left: 2px solid blue; padding: 5px;"
					th:text="${request.purpose}"></td>
			</tr>
			<tr>
				<td>Booked Days</td>
				<td style="border-left: 2px solid blue;">
					<ul style="list-style-type: none; padding: 0; margin: 0;">
						<li th:each="date : ${request.dates}" th:text="${date}"></li>
					</ul>
				</td>
			</tr>
			<tr>
				<td>From Time</td>
				<td style="border-left: 2px solid blue; padding: 5px;"
					th:text="${request.startTime}"></td>
			</tr>
			<tr>
				<td>To Time</td>
				<td style="border-left: 2px solid blue; padding: 5px;"
					th:text="${request.endTime}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
